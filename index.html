<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Odin Tic Tac Toe</h1>

    <div id="playerInput">
      <input type="text" id="player1" placeholder="Player 1 Name">
      <input type="text" id="player2" placeholder="Player 2 Name">
      <button id="startGameBtn">Start Game</button>
    </div>

    <div id="gameboard">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div id="gameInfo">
      <p id="turnInfo">Player 1's Turn</p>
      <button id="resetGameBtn">Reset Game</button>
    </div>
  </body>
</html>
